<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %} {% endblock %}</title>

    <style>
        html, body {
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>

</head>

<body>
    <div class= "container-fluid" style= "min-height: 95%">
        <div class= "row">
            <div class= "col-sm-2">
                <center><img src="{% static 'images/user.png' %}" class= "responsive-img" style= "max-height: 150px"></center>
            </div>

            <div class= "col-sm-9">
                <center><h1 style= "Background-color: #fff"> Blog created by Python Django </h1></center>
            </div>

            <div class = "col-sm-1">
                {% if user.username %}
                    <p>Hello {{ user.username }}</p>
                    <p><a href = "{% url 'Logout' %}">Sign Out</a></p>
                {% else %}
                <p><a href = "{% url 'Register' %}">Sign Up</a> | <a href = "{% url 'Login' %}">Sign In</a></p>
                {% endif %}
            </div>
        </div>

        <br>

        <div class= "row">
            <div class= "col-sm-2">
                <div class= "slider-bar" style= "background-color: #fff">
                    <ul class= "nav flex-column">
                        <center>
                            <li><a href="/"> Personal information </a></li>
                            <li><a href="{% url 'Blog' %}"> Post </a></li>
                            <li><a href="{% url 'Contact' %}"> Contact </a></li>
                        </center>
                    </ul>
                </div>
            </div>

            <div class= "col-sm-10">
                <div class= "container-fluid" style= "background-color: #fff;">
                    <!-- Block -->
                    {% block content %} 
                    
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class= "container-fluid">
            <a href="https://www.facebook.com/" style= "background-color: #fff;"> Facebook </a> | <a href="https://twitter.com" style= "background-color: #fff;"> Twitter </a> | <a href="https://www.google.com.vn" style= "background-color: #fff;"> Google+ </a>
        </div>
    </footer>
</body>
</html>
